<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body class="container">
    <div class="p-5">

        <div
       x-data="{ posts: [] }"
       x-init="fetch('https://sagufoundation.org/wp-json/wp/v2/posts?_embed')
               .then(response => response.json())
               .then(data => posts = data)"
       class="card-columns"
    >
        <template x-for="post in posts" :key="post.id">
            <div class="card">
                <img class="card-img-top" :src="post._embedded && post._embedded['wp:featuredmedia'] && post._embedded['wp:featuredmedia'][0].source_url" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title" x-text="post.title.rendered"></h5>
                    <!-- <p class="card-text" x-html="post.content.rendered"></p> -->
                </div>
            </div>
        </template>
    </div>

    </div>
  </body>
</html>

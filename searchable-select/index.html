<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
    
    <label for="kab_kota" class="form-label">Kabupaten/Kota</label>
    <div x-data="{ open: false, selected: '', filter: '', options: ['Kota Jayapura', 'Kabupaten Jayapura', 'Kabupaten Biak', 'Kabupaten Sarmi'] }">
        <input x-ref="search" x-model="filter" @click="open = true" @keydown.escape="open = false" class="form-control" autocomplete="off" placeholder="Pilih Kabupaten/Kota">
        <div x-show="open" @click.away="open = false">
            <ul class="list-group" aria-label="Small select example" id="kota_kab" name="kota_kab">
                <template x-for="option in options.filter(option => option.toLowerCase().includes(filter.toLowerCase()))" :key="option">
                    <li @click="selected = option, filter = option, open = false; window.location.href = '?kota_kab=' + encodeURIComponent(option);" x-text="option" :class="{'list-group-item': true, 'active': option === selected}"></li>
                </template>
            </ul>
        </div>
    </div>

</body>
</html>
